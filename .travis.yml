language: elixir
elixir: 1.10.3
otp_release: '22.3.4'
env:
  - MIX_ENV=test
cache:
  directories:
    - _build
    - deps
addons:
  postgresql: '11.8'
services:
  - postgresql
before_script:
  - mix ecto.setup
script:
  - mix coveralls.travis
  - mix credo
  - mix inch.report
  - mix format --check-formatted
branches:
  only:
    - master
